<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setTimeout</title>
</head>
<body>
	<div>test</div>

	<script type="text/javascript">
		setTimeout(function (){
			alert('3초 후에 실행해줘~~!!')
		},3000 );
		
		function ff(){
			alert('2초 후에 실행해줘~~!!')
		}
		setTimeout(ff,2000 );
	</script>

</body>
</html>
