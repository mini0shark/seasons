<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button>변경</button>
<p>안녕하세요^^</p>

<script type="text/javascript">
	const btn = document.querySelector('button');
	const req = new XMLHttpRequest();
	
	btn.addEventListener('click',ajaxTest);
	function ajaxTest() {
		req.addEventListener('load',execute);
		req.open('get','http://localhost/todospring/users/1'); //get방식으로 sample2.txt 파일과 통신할 것임.
		req.send();//
	}
	
	function execute() {
		alert(this.responseText);
		const person = JSON.parse(this.responseText);
		alert(person.name);
		alert(person.job);
	}

</script>
</body>
</html>
